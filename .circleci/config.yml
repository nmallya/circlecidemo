version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.4.1-node-browsers
       - image: google/cloud-sdk

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Set up Google env variables and build container
          command: |
            export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo apt-get update && sudo apt-get install google-cloud-sdk
            export IMAGE=gcr.io/circle-agent/helloworldapp:$CIRCLE_SHA1
            echo $GOOGLE_AUTH | base64 --decode -i > ${HOME}/account-auth.json
            gcloud --quiet components update
            gcloud --quiet components update kubectl
            gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
            gcloud config set project $GCLOUD_PROJECT_ID
            gcloud --quiet config set container/cluster $GCLOUD_CLUSTER_NAME
            gcloud config set compute/zone $GCLOUD_COMPUTE_ZONE
            gcloud --quiet container clusters get-credentials $GCLOUD_CLUSTER_NAME
            docker build -t helloworldapp -f ./Dockerfile.gcloud .
            docker tag helloworldapp $IMAGE
            gcloud docker -- push $IMAGE
            chmod +x ./.circleci/deploy_qa.sh
            ./.circleci/deploy_qa.sh


      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

